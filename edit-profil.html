						<font><b><h3> Edit Profile </h3></b></font>

		 				<form action="" method="get" style="margin-left: 25px; margin-right: 25px; margin-bottom: 25px;">

                                    	 <label for="inputNama"> Nama Lengkap </label>
                                	</div>

                            	</div>

                           		</div>
                            	<div class="row">

                                	</div>

                                	</div>
                            	</div>
                            	<div class="row">
                                	<div class="col-sm-4">
                                    	<label for="inputEmail"> Sandi</label>
                                	</div>
                                	<div class="col-sm-1">:</div>
                                	<div class="col-sm-7">
                                    	<input type="password" class="form-control" id="emailPassword" aria-describedby="helpEmail" placeholder="Password" style="margin-top: 5px; margin-bottom; 5px;">
                                	</div>
                            	</div>
                            	<div class="row">

                                    	<label for="inputEmail"> Confirm Sandi</label>
                                	</div>
                                	<div class="col-sm-1">:</div>
                                	<div class="col-sm-7">
                                    	<input type="password" class="form-control" id="emailPassword" aria-describedby="helpEmail" placeholder="Password" style="margin-top: 5px; margin-bottom; 5px;">
                                	</div>
                            	</div>
                            	<div class="row">
                                	<div class="col-sm-4">
                                    	<label for="inputAlamat"> Alamat </label>
                                	</div>
                                	<div class="col-sm-1">:</div>
                                	<div class="col-sm-7">
                                    	<input type="text" name="Alamat" id="Alamat" class="form-control"  " placeholder="Alamat" style="margin-top: 5px; margin-bottom; 5px;">

                            	</div>
                            	<div class="row">
                                	<div class="col-sm-4">
                                    	<label for="inputEmail"> Foto Profile</label>
                                	</div>
                                	<div class="col-sm-1">:</div>
                                	<div class="col-sm-7">
                                    	<input type="file" name="photo" id="photo" class="form-control"  " placeholder="Foto" style="margin-top: 5px; margin-bottom; 5px;">
                                	</div>
                            	</div>
                           		<button type="submit" class="btn btn-primary Daftar" onclick="validasi()" class="close" data-dismiss="alert">Simpan</button>
