	body {

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container justify-content-end" widht="100%" style="text-align: center;">
			<div class="col-xl-5">

				<a href="signup.html"><button class="btn btn-warning">Sign Up </button></a>
            </div>
        </div>            
    </nav>
    <div class="container">
        <div class="row  justify-content-end">
            <div class="col-xl-5" style="margin-top: 30px; ">
                <div class="column" style=" -moz-border-radius: 6px; -webkit-border-radius: 6px; border-radius: 6px; padding: 3px; margin: 3px; background: white;">
                    <center><img src="LogoAne.png" alt="Bongsang" width="300px" style="margin: 25px;"><br>
                    <font size="5" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;"><b>Sign In</b></font></center>
                    <form action="" method="get" style="margin-left: 25px; margin-right: 25px; margin-bottom: 25px;">
                        <div class="form-grup">
                            <label for="inputEmail"> Email : </label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="helpEmail" placeholder="KeranjangAne@bongsang.id">

                        </div>
                        <div class="form-grup">
                            <label for="inputPassword"> Password : </label>
                            <input type="password" class="form-control" id="inputPassword" aria-describedby="helpPassword" placeholder="Password">
                            <small id="inputPassword" class="from-text text-muted">Mohon Masukkan Password Anda</small>
                        </div>
                        <p style="font-size: smaller;"><input type="checkbox" value="akun"> Ingat Selalu Saya</p>
                        <button type="submit" class="btn btn-primary kirim" onclick="validasi()" class="close" data-dismiss="alert">Kirim</button>
                        <br>
                        <small id="signin" class="from-text text-muted">Belum punya akun? <a href="signup.html">Daftar</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>
